<ion-header>
  <ion-navbar>
    <ion-title>
      Moments [Prototype-App]
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right top>
    <button ion-fab color="secondary" (click)="showOrientation()">
      <ion-icon name="md-color-wand"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center bottom>
    <button ion-fab color="primary" (click)="takePicture()">
      <ion-icon name="md-camera"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
